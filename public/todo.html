<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elixicor | Profile</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/public/css/records.css" />
    <link rel="stylesheet" href="/public/css/patient_list.css" />
    <link rel="stylesheet" href="/public/css/todo.css" />
    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Elixicor</h3>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="/patient/<%=uniqueID%>/details">&nbsp; EMR</a>
          </li>
          <li>
            <a href="/patient/<%=uniqueID%>/<%=disease%>/treatment">&nbsp; Treatment</a>
          </li>
          <li>
            <a href="/patient/<%=uniqueID%>/profile">&nbsp; Profile</a>
          </li>
          <li class="active">
            <a href="/patient/<%=uniqueID%>/profile">&nbsp; Check List</a>
          </li>
        </ul>
      </nav>
      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span></span>
            </button>
            <!-- <button class="btn btn-danger">Logout</button> -->
            <a href="/logout" class="btn btn-danger" type="button">Logout</a>
          </div>
        </nav>

        <div class="container">
          <h2>Realtime Status</h2>
          <div class="container mt-5">
            <div class="d-flex justify-content-center row">
              <div class="col-md-6">
                <div class="p-4 bg-white notes">
                  <div class="d-flex flex-row align-items-center notes-title">
                    <h4>Checklist</h4>
                  </div>
                  <!-- <div class="d-flex flex-row align-items-center align-content-center"
                    ><span class="rounded info">04/01/2020</span><span class="dot"></span
                    ><span class="info ml-1">ML - 1321</span></div
                  > -->
                </div>
                <div class="p-3 bg-white">
                  <div class="d-flex align-items-center"
                    ><label
                      ><input type="checkbox" class="option-input radio" /><span class="label-text"
                        >Task list and assignments</span
                      ></label
                    ></div
                  >
                  <div class="d-flex align-items-center"
                    ><label
                      ><input type="checkbox" class="option-input radio" /><span class="label-text"
                        >Set due date and assignments</span
                      ></label
                    ></div
                  >
                  <div class="d-flex align-items-center"
                    ><label
                      ><input type="checkbox" class="option-input radio" /><span class="label-text"
                        >Remove duplicate tasks and stories</span
                      ></label
                    ></div
                  >
                  <div class="d-flex align-items-center"
                    ><label
                      ><input type="checkbox" class="option-input radio" /><span class="label-text"
                        >Update the userflow and stories</span
                      ></label
                    ></div
                  >
                  <div class="d-flex align-items-center"
                    ><label
                      ><input type="checkbox" class="option-input radio" /><span class="label-text"
                        >Adjust the components</span
                      ></label
                    ></div
                  >
                </div>
                <!-- <div class="p-2 bg-white">
                  <h6 class="line-text"><span>Shared with</span></h6>
                </div>
                <div class="d-flex justify-content-center p-2 bg-white user-images"
                  ><img class="rounded-circle" src="https://i.imgur.com/rQMmlf6.jpg" width="40" /><img
                    class="rounded-circle"
                    src="https://i.imgur.com/zE0TPlF.jpg"
                    width="40" /><img class="rounded-circle" src="https://i.imgur.com/rCAhOXi.jpg" width="40" /><img
                    class="rounded-circle"
                    src="https://i.imgur.com/28GMrS0.jpg"
                    width="40"
                /></div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/public/todo.js"></script>
  </body>
</html>
